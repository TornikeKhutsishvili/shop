<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="shop.css">
</head>
<body>

  <header class="text-center py-4 mb-4 shadow-sm bg-white">
    <h1 class="shop-title">Welcome to Our Shop ðŸ›’</h1>
  </header>

  <main class="container">

    <!-- Product Form -->
    <section class="card p-4 mb-4 shadow-sm">
      <h2 class="mb-3">Add New Product</h2>
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control pname" placeholder="Product Name">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control description" placeholder="Description">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control price" placeholder="Price">
        </div>
        <div class="col-md-4">
          <input type="date" class="form-control rdate" title="Release Date">
        </div>
        <div class="col-md-4">
          <input type="date" class="form-control duration" title="End Date">
        </div>
        <div class="col-md-6">
          <select class="form-select category" title="Category">
            <option value="">Choose Category</option>
            <option value="drink">Drink</option>
            <option value="food">Food</option>
          </select>
        </div>
        <div class="col-md-6 d-grid">
          <button type="button" class="save btn btn-success">Save Product</button>
        </div>
      </div>
    </section>

    <!-- Filter and Sort Section -->
    <section class="card p-4 mb-4 shadow-sm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Filter By Category:</label>
          <select class="filtercategory form-select" title="Filter Category">
            <option value="">All Categories</option>
            <option value="drink">Drink</option>
            <option value="food">Food</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Sort By:</label>
          <select class="filterselect form-select" title="Sort By">
            <option value="">Choose Sorting Type</option>
            <option value="release">Release Date</option>
            <option value="end">End Date</option>
            <option value="MaxPrice">Max Price</option>
            <option value="MinPrice">Min Price</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Products Table -->
    <section class="card p-4 shadow-sm mb-5">
      <h2 class="mb-3">Product List</h2>
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Product Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Release Date</th>
              <th>End Date</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="tb">

          </tbody>
        </table>
      </div>
    </section>

  </main>

  <script src="shop.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
